<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor</title>
    <script src="SystemMonitor.js"></script>
    <script src="HUD.js"></script>
    <script src="/SystemMonitor.js"></script>
    <script src="/HUD.js"></script>
    <style>
        @font-face {
            font-family: 'HUD';
            src: url("/fonts/GemunuLibre-SemiBold.ttf") format("truetype");
        }
        .monitor {
            font-family: "MatrixCode"
        }
        body {
            background-color:#333333;
        }
        .radius_panel {
            width: 100%;
            height: 100px;
            background: #505050;
            border: 1px solid #555555;
            border-radius: 8px;
            box-shadow: 2px 2px 10px 1px #333333;
        }
    </style>
    <script>
        var monitor = null;
        var monitorJob = null;
        function onPageLoad() {
            const canvas = document.getElementById("monitor")
            monitor = new MemSystemMonitor(canvas)

            monitorJob = setInterval(function() {
                loadXMLDoc(function (data) {
                    monitor.updateMemInfo(
                        data.meminfo.totalMem,
                        data.meminfo.availableMem,
                        data.meminfo.freeMem,
                        data.meminfo.totalSwap,
                        data.meminfo.freeSwap
                    )
                })
            }, 1000)
        }
        function onPageResize() {
            if (monitor) {
                monitor.requestResize()
            }
        }
        function onPageInvalidate() {
            if (monitor) {
                monitor.requestRender()
            }
        }
        function loadXMLDoc(dataCallback) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function() {
                if ((xmlhttp.readyState === XMLHttpRequest.DONE) && (xmlhttp.status === 200)) {
                    dataCallback(eval("(" + xmlhttp.responseText + ")"));
                }
            }
            xmlhttp.open("GET", "/system/summary", true);
            xmlhttp.send();
        }
    </script>
</head>
<body onload="onPageLoad()" onresize="onPageResize()" oninvalid="onPageInvalidate()">
    <div style="display: flex">
        <canvas id="monitor" class="radius_panel" ></canvas>
    </div>
</body>
</html>
